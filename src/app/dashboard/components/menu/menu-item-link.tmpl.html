<md-button ng-click="dashboardMenuItem.openLink(dashboardMenuItem.item)" class="md-primary md-raised side-menu-link" ng-class="{ 'md-hue-1': dashboardMenuItem.item.active }">
    <md-icon ng-if="::(dashboardMenuItem.item.icon !== undefined)" class="side-menu-icon" md-font-icon="{{::dashboardMenuItem.item.icon}}"></md-icon>
    <span>{{::dashboardMenuItem.item.name}}</span>
    <small ng-if="dashboardMenuItem.item.badge" theme-background="accent" class="side-menu-badge">{{::dashboardMenuItem.item.badge}}</small>
</md-button>
